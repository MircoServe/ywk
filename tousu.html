<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>投诉处理程序</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/layui.css" tppabs="http://res.layui.com/layui/dist/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>投诉处理程序</legend>
</fieldset>
 
 
<form class="layui-form layui-form-pane" action="">
<div class="layui-tab layui-tab-card">
  <ul class="layui-tab-title">
    <li class="layui-this">基本信息</li>
    <li>科室调查</li>
    <li>内部鉴定</li>
    <li>处理结果</li>
  </ul>
  <div class="layui-tab-content" style="height: 600px;">
    <div class="layui-tab-item layui-show">

	  <div class="layui-form-item" pane="">
		<label class="layui-form-label">投诉方式</label>
		<div class="layui-input-block">
		  <input type="radio" name="tsfs" value="外部信访" title="外部信访">
		  <input type="radio" name="tsfs" value="来访" title="来访">
		  <input type="radio" name="tsfs" value="来电" title="来电" checked="">
		  <input type="radio" name="tsfs" value="来信" title="来信">
		  <input type="radio" name="tsfs" value="网络留言" title="网络留言">
		</div>
	  </div>

	  <div class="layui-form-item">
		<div class="layui-inline">
		  <label class="layui-form-label">部门科室</label>
		  <div class="layui-input-inline">
			<select name="dept">
			  <option value="">请选择科室</option>
				<optgroup label="儿童保健部">
					<option value="儿科住院部">儿科住院部</option>
					<option value="儿科门诊">儿科门诊</option>
					<option value="儿保科">儿保科</option>
					<option value="新生儿科">新生儿科</option>
				</optgroup>
				<optgroup label="孕产保健部">
					<option value="妇产科住院部">妇产科住院部</option>
					<option value="妇产科门诊">妇产科门诊</option>
					<option value="产房">产房</option>
					<option value="手术室">手术室</option>
					<option value="手术室">供应室</option>
					<option value="手术室">麻醉科</option>
				</optgroup>
				<optgroup label="妇女保健部">
					<option value="妇科门诊">妇科门诊</option>
					<option value="婚检室">婚检室</option>
					<option value="康复科">康复科</option>
				</optgroup>

				<optgroup label="医技科">
					<option value="儿科住院部">检验科</option>
					<option value="超声科">超声科</option>
					<option value="放射科">放射科</option>
				</optgroup>

				<optgroup label="药械科">
					<option value="药房">药房</option>
					<option value="药库">药库</option>
				</optgroup>
			  
			</select>
		  </div>
		</div>
		<div class="layui-inline">
		  <label class="layui-form-label">被投诉人</label>
		  <div class="layui-input-inline">
			<input type="text" name="" autocomplete="off" class="layui-input">
		  </div>
		</div>
	  </div>
	  
	  <div class="layui-form-item">
		<div class="layui-inline">
		  <label class="layui-form-label">投诉人姓名</label>
		  <div class="layui-input-inline">
			<input type="text" name="" autocomplete="off" class="layui-input">
		  </div>
		</div>
		<div class="layui-inline">
		  <label class="layui-form-label">与患者关系</label>
		  <div class="layui-input-inline">
			<input type="text" name="" autocomplete="off" class="layui-input">
		  </div>
		</div>
	  </div>

	  <div class="layui-form-item">
		<div class="layui-inline">
		  <label class="layui-form-label">患者姓名</label>
		  <div class="layui-input-inline">
			<input type="text" name="" autocomplete="off" class="layui-input">
		  </div>
		</div>
		<div class="layui-inline">
		  <label class="layui-form-label">患者性别</label>
		  <div class="layui-input-inline">
			<input type="text" name="" autocomplete="off" class="layui-input">
		  </div>
		</div>
	  </div>

	  <div class="layui-form-item">
		<div class="layui-inline">
		  <label class="layui-form-label">患者年龄</label>
		  <div class="layui-input-inline">
			<input type="text" name="" autocomplete="off" class="layui-input">
		  </div>
		</div>
		<div class="layui-inline">
		  <label class="layui-form-label">住院/门诊号</label>
		  <div class="layui-input-inline">
			<input type="text" name="" autocomplete="off" class="layui-input">
		  </div>
		</div>
	  </div>

	  <div class="layui-form-item">
		<div class="layui-inline">
		  <label class="layui-form-label">投诉时间</label>
		  <div class="layui-input-inline">
			<input type="text" name="" autocomplete="off" class="layui-input">
		  </div>
		</div>
		<div class="layui-inline">
		  <label class="layui-form-label">联系电话</label>
		  <div class="layui-input-inline">
			<input type="text" name="" autocomplete="off" class="layui-input">
		  </div>
		</div>
	  </div>
	  
	  <div class="layui-form-item">
		<label class="layui-form-label">联系地址</label>
		<div class="layui-input-block">
		  <input type="text" name="title" autocomplete="off" placeholder="请输入地址" class="layui-input">
		</div>
	  </div>	

	  <div class="layui-form-item layui-form-text">
		<label class="layui-form-label">投诉内容</label>
		<div class="layui-input-block">
		  <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
		</div>
	  </div>

	  </div>
	
	
	
    <div class="layui-tab-item">

	  <div class="layui-form-item layui-form-text">
		<label class="layui-form-label">当事人陈述</label>
		<div class="layui-input-block">
		  <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
		</div>
	  </div>
	  
	  <div class="layui-form-item layui-form-text">
		<label class="layui-form-label">科室调查</label>
		<div class="layui-input-block">
		  <textarea placeholder="请输入科室与投诉人联系时间及结果" class="layui-textarea"></textarea>
		</div>
	  </div>

	  
	  <div class="layui-form-item" pane="">
		<label class="layui-form-label">该投诉为</label>
		<div class="layui-input-block">
		  <input type="radio" name="ksjd" value="有效投诉" title="有效投诉">
		  <input type="radio" name="ksjd" value="无效投诉" title="无效投诉">
		</div>
	  </div>

	  <div class="layui-form-item">
		<label class="layui-form-label">主要问题</label>
		<div class="layui-input-block">
		  <input type="text" name="title" autocomplete="off" placeholder="请输入问题" class="layui-input">
		</div>
	  </div>
	  <div class="layui-form-item">
		<label class="layui-form-label">主要原因</label>
		<div class="layui-input-block">
		  <input type="text" name="title" autocomplete="off" placeholder="请输入原因" class="layui-input">
		</div>
	  </div>
	  <div class="layui-form-item">
		<label class="layui-form-label">整改措施</label>
		<div class="layui-input-block">
		  <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
		</div>
	  </div>  
	  <div class="layui-form-item">
		<label class="layui-form-label">意见建议</label>
		<div class="layui-input-block">
		  <textarea placeholder="请输入对医院工作的意见及建议" class="layui-textarea"></textarea>
		</div>
	  </div>  
 	
	
	</div>


    <div class="layui-tab-item">

	  <div class="layui-form-item">
		<label class="layui-form-label">分析原因</label>
		<div class="layui-input-block">
		  <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
		</div>
	  </div>	

	  <div class="layui-form-item">
		<label class="layui-form-label">分析结果</label>
		<div class="layui-input-block">
		  <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
		</div>
	  </div>
	  
	</div>
	

    <div class="layui-tab-item">

	  <div class="layui-form-item" pane="">
		<label class="layui-form-label">该投诉为</label>
		<div class="layui-input-block">
		  <input type="radio" name="ksjd" value="有效投诉" title="有效投诉">
		  <input type="radio" name="ksjd" value="无效投诉" title="无效投诉">
		</div>
	  </div>

	  <div class="layui-form-item">
		<label class="layui-form-label">服务类型</label>
		  <div class="layui-input-inline">
			<select name="fwlx">
			  <option value="">选择服务类型</option>
			  <option value="医疗服务">医疗服务</option>
			  <option value="护理服务">护理服务</option>
			  <option value="药事服务">药事服务</option>
			  <option value="门诊服务">门诊服务</option>
			  <option value="结算服务">结算服务</option>
			  <option value="医保服务">医保服务</option>
			  <option value="信息服务">信息服务</option>
			  <option value="后勤服务">后勤服务</option>			  
			  <option value="价格收费">价格收费</option>
			  <option value="器械设备">器械设备</option>
			  <option value="医德医风">医德医风</option>
			  <option value="其他类型">其他类型</option>
			</select>
		  </div>
	  </div>	


	  <div class="layui-form-item">
		<label class="layui-form-label">投诉争议</label>
		  <div class="layui-input-inline">
			<select name="fwlx">
			  <option value="">选择争议类型</option>
			  <option value="医德医风">医德医风</option>
			  <option value="身心伤害">身心伤害</option>
			  <option value="服务态度">服务态度</option>			  
			  <option value="技术操作">技术操作</option>
			  <option value="沟通技巧">沟通技巧</option>
			  <option value="制度流程">制度流程</option>
			  <option value="管理协调">管理协调</option>			  
			  <option value="结算报销">结算报销</option>
			  <option value="其他">其他</option>
			</select>
		  </div>
	  </div>
	  
	</div>

  </div>
</div>
</form>

 
          
<script src="js/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>

</script>

</body>
</html>
